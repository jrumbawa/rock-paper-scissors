<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock, paper, scissors</h1>
  <p>Player score: <span id="player-score">0</span></p>
  <p>Computer score: <span id="computer-score">0</span></p>
  <div id="button-wrapper">
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
  </div>
  <p id="game-message">Click a button to start a game...</p>
  <script src="index.js"></script>
</body>
</html>
